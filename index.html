<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DCAT - validator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Font - awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- CSS - STYLE.CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  
    <!-- NAVIGATION HEADER -->
    <div class="navbar navbar-default navbar-static-top heading" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <!-- RESPONSIVE MENU BUTTON -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- HEADING TITLE -->
          <a class="navbar-brand" href="index.html">
            <span class="navbar-name">DCAT - validator</span>
          </a>
        </div>
        <!-- NAVIGATION -->
        <center> 
          <div class="navbar-collapse collapse" id="navbar-main" area-expanded="false" style="height:1px;">
            <ul class="nav navbar-nav navbar-right">
              <li class="engLan"><a href="pages/about.html">About</a></li>
            </ul>
          </div>
        </center>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="container startContent">
      <div class="row">
        <div class="col-md-12">
          <div class="tabbable">
            <!-- 3 DIFFERENT TABS -->
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab1" data-toggle="tab">By URI</a></li>
              <li><a href="#tab2" data-toggle="tab">By upload</a></li>
              <li><a href="#tab3" data-toggle="tab">By direct input</a></li>
            </ul>
            <div class="tab-content page-content">
              <!-- TAB 1 -->
              <div class="tab-pane active" id="tab1">
                <form class="form-horizontal formTab1" method="post" action="index.html">
                  <div class="form-group col-sm-12 formatTab1">
                    <label class="tab1FormatLabel" for="formatTab1">Select the format:</label>
                    <div class="col-sm-12">
                      <!-- SELECT FORMAT TAB 1 -->
                      <select name="formatSelectTab1" id="formatTab1" class="form-control focus formatSelectTab1">
                        <option value="auto">Automatic</option>
                        <option value="turtle">Turtle</option>
                        <option value="rdfxml">RDF/XML</option>
                        <option value="jsonld">JSON-LD</option>
                      </select>
                      <!-- ARROWS SUPPORT SAFARI & IE -->
                      <div class="dblarrow"><b></b><i></i></div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 formatTab1">
                    <label class="tab1FormatLabel" for="uriTab1">URI:</label>
                    <div class="col-sm-12">
                        <!-- URI INPUT TAB 1 -->
                        <input type="text" id="uriTab1" class="focus form-control tab1Input" name="uri" placeholder="http://demo.thedatatank.com/api/dcat" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="form-group col-sm-12 formatTab1">
                    <div class="col-sm-12">
                        <!-- BUTTON TAB 1 -->
                        <input type="submit" name="actionTab1" value="Validate" class="btn btn-primary validateBtn" />
                    </div>
                  </div>
                </form>
              </div>
              <!-- TAB 2 -->
              <div class="tab-pane" id="tab2">
                <form class="form-horizontal" method="post" action="index.html">
                  <div class="form-group col-sm-12">
                    <label class="tab2FormatLabel" for="formatTab2">Select the format:</label>
                    <div class="col-sm-12">
                      <!-- SELECT FORMAT TAB 2 -->
                      <select name="formatTab2" id="formatTab2" class="form-control focus formatTab2">
                        <option value="turtle">Turtle</option>
                        <option value="rdfxml">RDF/XML</option>
                        <option value="jsonld">JSON-LD</option>
                      </select>
                      <!-- ARROWS SUPPORT SAFARI & IE -->
                      <div class="dblarrow"><b></b><i></i></div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12">
                    <label class="tab2FormatLabel" for="uploadTab2">Upload:</label>
                    <!-- BROWSE BUTTON AND INPUT -->
                    <div class="input-group inputTab2">
                      <span class="input-group-btn">
                          <span class="btn btn-primary btn-file">
                              Browse&hellip;<input class="inputFile" type="file" multiple />
                          </span>
                      </span>
                      <input type="text" id="uploadTab2" class="form-control feedbackInput" placeholder="Select a file" readonly>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 formatTab1">
                    <div class="col-sm-12">
                        <!-- BUTTON TAB 2 -->
                        <input type="submit" name="actionTab2" value="Validate" class="btn btn-primary validateBtn" />
                    </div>
                  </div>
                </form>
              </div>
              <!-- TAB 3 -->
              <div class="tab-pane" id="tab3">
                <form method="post" action="index.html">
                  <div class="form-group formatBox">
                    <label class="tab3FormatLabel" for="formatTab3">Select the format:</label>
                    <div class="col-sm-12">
                      <!-- SELECT FORMAT TAB 3 -->
                      <select name="formatTab3" id="formatTab3" class="form-control focus formatTab3">
                        <option value="turtle">Turtle</option>
                        <option value="rdfxml">RDF/XML</option>
                        <option value="jsonld">JSON-LD</option>
                      </select>
                      <!-- ARROWS SUPPORT SAFARI & IE -->
                      <div class="dblarrow2"><b></b><i></i></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="directInputLabel" for="direct_input">Direct input:</label>
                    <div class="col-sm-12">
                      <!-- TEXTAREA INPUT TAB 2 -->
                      <textarea class="form-control tab3Textarea" placeholder="Enter your markup here" rows="20" id="direct_input"></textarea>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 formatTab1">
                    <div class="">
                        <!-- BUTTON TAB 3 -->
                        <input type="submit" name="actionTab3" value="Validate" class="btn btn-primary validateBtn" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SPINNER -->
    <div class="container spinner" id="spinner">
      <i class="fa fa-refresh fa-spin"></i>
    </div>

    <!-- FOOTER -->
    <div class="container footerCont">
      <footer>
        <p>'DCAT - validator' &copy; 2015, Open Knowledge Belgium. DCAT - validator is a part of <a href="http://www.openknowledge.be/">Open Knowledge Belgium.</a>This project is funded by the <a href="http://www.flanders.be/en">Flemish government</a>.</p>
      </footer>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- jQuery local fallback -->
    <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS local fallback -->
    <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"><\/script>')}</script>
    <!-- Bootstrap CSS local fallback -->
    <script>
      $(document).ready(function() {
      var bodyColor = $('body').css('color');
      if(bodyColor != 'rgb(51, 51, 51)') {
      $("head").prepend('<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">');}});
    </script>

    <!-- RDF - Ext to convert RDF formats to turtle -->
    <script src="node_modules/rdf-ext/dist/rdf-ext.js"></script>
    <!-- N3 node.js library -->
    <script src="js/dcat-validator.bundle.js"></script>
    <!-- Self written javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
