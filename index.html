<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DCAT - validator</title>
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Self written css (not bootstrap) -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="navbar navbar-default navbar-static-top heading" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <span class="navbar-name">DCAT - validator</span>
          </a>
        </div>
        <center> 
          <div class="navbar-collapse collapse" id="navbar-main" area-expanded="false" style="height:1px;">
            <ul class="nav navbar-nav navbar-right">
              <li class="engLan"><a href="pages/about.html">About</a></li>
            </ul>
          </div>
        </center>
      </div>
    </div>

    <div class="container startContent">
      <div class="row">
        <div class="col-md-12">
          <div class="tabbable">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab1" data-toggle="tab">By URI</a></li>
              <li><a href="#tab2" data-toggle="tab">By upload</a></li>
              <li><a href="#tab3" data-toggle="tab">By direct input</a></li>
            </ul>
            <div class="tab-content page-content">
              <div class="tab-pane active" id="tab1">
                <form class="form-horizontal" method="post" action="">
                  <div class="form-group col-sm-12 formatTab1">
                    <label class="tab1FormatLabel" for="format">Select the format:</label>
                    <div class="col-sm-12">
                      <select name="formatSelectTab1" class="form-control focus formatSelectTab1">
                        <option value=""></option>
                        <option value="xml">XML</option>
                        <option value="jsonld">JSON-LD</option>
                        <option value="ttl">Turtle</option>
                      </select>
                      <div class="dblarrow"><b></b><i></i></div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 formatTab1">
                    <label class="tab1FormatLabel" for="format">URI:</label>
                    <div class="col-sm-12">
                       <input type="text" class="focus form-control tab1Input" name="uri" placeholder="Enter your URI here, example: http://demo.thedatatank.com/api/dcat" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="form-group col-sm-12 formatTab1">
                    <div class="col-sm-12">
                       <input type="submit" name="actionTab1" value="Validate" class="btn btn-primary validateBtn" />
                    </div>
                  </div>
                </form>
              </div>
              <div class="tab-pane" id="tab2">
                <form class="form-horizontal" method="post" action="">
                  <div class="form-group col-sm-12">
                    <label class="tab2FormatLabel" for="format">Select the format:</label>
                    <div class="col-sm-12">
                      <select name="formatTab2" class="form-control focus formatTab2">
                        <option value=""></option>
                        <option value="xml">XML</option>
                        <option value="jsonld">JSON-LD</option>
                        <option value="ttl">Turtle</option>
                      </select>
                      <div class="dblarrow"><b></b><i></i></div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12">
                    <label class="tab2FormatLabel" for="format">Upload:</label>
                      <div class="input-group inputTab2">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse&hellip;<input class="inputFile" type="file" multiple />
                            </span>
                        </span>
                        <input type="text" class="form-control feedbackInput" placeholder="Select a file" readonly>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 formatTab1">
                    <div class="col-sm-12">
                       <input type="submit" name="actionTab2" value="Validate" class="btn btn-primary validateBtn" />
                    </div>
                  </div>
                </form>
              </div>
              <div class="tab-pane" id="tab3">
                <form method="post" action="">
                  <div class="form-group formatBox">
                    <label class="tab3FormatLabel" for="format">Select the format:</label>
                    <div class="col-sm-12">
                      <select name="formatTab3" class="form-control focus formatTab3">
                        <option value=""></option>
                        <option value="xml">XML</option>
                        <option value="jsonld">JSON-LD</option>
                        <option value="ttl">Turtle</option>
                      </select>
                      <div class="dblarrow2"><b></b><i></i></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="directInputLabel" for="direct_input">Direct input:</label>
                    <div class="col-sm-12">
                      <textarea class="form-control tab3Textarea" placeholder="Enter your markup here" rows="20" id="direct_input"></textarea>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 formatTab1">
                    <div class="">
                       <input type="submit" name="actionTab3" value="Validate" class="btn btn-primary validateBtn" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container footerCont">
      <footer>
        <p>'DCAT - validator' &copy; 2015, Open Knowledge Belgium. DCAT - validator is a part of <a href="http://www.openknowledge.be/">Open Knowledge Belgium.</a>This project is funded by the <a href="http://www.flanders.be/en">Flemish government</a>.</p>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- RDF - Ext to convert RDF formats to turtle -->
    <script src="node_modules/rdf-ext/dist/rdf-ext.js"></script>
    <!-- N3 node.js library -->
    <script src="js/dcat-validator.bundle.js"></script>
    <!-- Self written javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
